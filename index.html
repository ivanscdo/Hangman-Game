<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="assets/javascript/game.js"></script>

        <title>Hangman - Game</title>

    </head>
    <body>
        <header class="container">
            <h1 class="row justify-content-center">HANGMAN&trade;</h1>
            <h2 class="row justify-content-center">Version 1.1N</h2>
        </header>

        <main class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-6">
                    <div class="row justify-content-center">
                        <button class="start-button">Click to start!</button>
                    </div>
                    <div class="row">
                        <div class="col"> image </div>
                        <div class="col">
                            <p class="start-msg">
                            </p>
                            <p>Wins:</p>
                            <p></p>
                            <p>Current Word:</p>
                            <p class="gameboard"></p>
                            <p>Number of Guesses Remaining:</p>
                            <p class="guesses-remaining">15</p>
                            <p>Letters Already Guessed:</p>
                            <p class="letters-guessed"></p>
                        </div>
                    </div>

                </div>
                <div class="col"></div>
            </div>



        </main>
        
    </body>
</html>
