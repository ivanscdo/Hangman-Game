<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- <script src="assets/javascript/game.js"></script> -->

        <title>Hangman - Game</title>

    </head>
    <body>
        <header class="container header">
            <h1 class="row justify-content-center">
                <div class="col-1 title chrome-b">H</div>
                <div class="col-1 title chrome-r">A</div>
                <div class="col-1 title chrome-y">N</div>
                <div class="col-1 title chrome-b2">G</div>
                <div class="col-1 title chrome-g">M</div>
                <div class="col-1 title chrome-r3">A</div>
                <div class="col-1 title chrome-g2">N</div>
            </h1>
            <h2 class="row justify-content-center"></h2>
        </header>

        <main class="container ">
            <div class="row duckduckgo-headingMain">
                <div class="col">
                    <!-- img -->
                    <div class="row justify-content-center"> 
                        <img class="duckduckgo-img" src="../Hangman-Game/assets/images/duckduckgo.png" />
                    </div>
                    <!-- heading -->
                    <div class="row justify-content-center">
                        <h2 class="duckduckgo-heading">Hangman</h2>
                    </div>
                    <!-- search bar -->
                    <div class="row justify-content-center ">
                        <form>
                                <div class="form-group">
                                    <!-- <label><span class="glyphicon glyphicon-search"></span></label> -->
                                    <input class="form-control duckduckSearch" placeholder="">
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row duckduckgo-headingSub">
                    <div class="col-1">
                        <h2 class="bing-heading">Hangman</h2>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="form-group">
                                <!-- <label><span class="glyphicon glyphicon-search"></span></label> -->
                                <input class="form-control" placeholder="">
                            </div>
                        </form>
                    </div>
            </div>
                    <div class="row justify-content-center">
                        <button class="start-button">Let's Play!</button>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-4"></div>
                        <div class="col">
                            <p class="start-msg"></p>
                            <p>Wins:</p>
                            <p class="game-winner"></p>
                            <p>Current Word:</p>
                            <p class="gameboard"></p>
                            <p>Number of Guesses Remaining:</p>
                            <p class="guesses-remaining">15</p>
                            <p>Letters Already Guessed:</p>
                            <p class="letters-guessed"></p>
                        </div>
                        <div class="col-3"></div>
                    </div>
                <div class="col"></div>
        </main>
        <!-- first load all elements, then.. script at the top, addevent listerner, not on page yet, needs to be at bottom, loads page then loads script, SCRIPTS AT BOTTOM -->
        <script src="assets/javascript/game.js"></script> 
    </body>
</html>
